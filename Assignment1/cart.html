<h2 style="text-align: center; margin-top: 40px;">Your Shopping Cart</h2>

<div style="max-width: 900px; margin: 40px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
  <div style="display: flex; justify-content: space-between; font-weight: bold; padding-bottom: 10px; border-bottom: 1px solid #ddd;">
    <span>Product</span>
    <span>Quantity</span>
    <span>Price</span>
  </div>

  <!-- Sample Cart Item -->
  <div style="display: flex; justify-content: space-between; padding: 20px 0; border-bottom: 1px solid #eee;">
    <div>Sample Product 1</div>
    <div>
      <input type="number" value="1" min="1" style="width: 60px; padding: 5px; font-size: 16px;" />
    </div>
    <div>$29.99</div>
  </div>

  <div style="display: flex; justify-content: space-between; padding: 20px 0; border-bottom: 1px solid #eee;">
    <div>Sample Product 2</div>
    <div>
      <input type="number" value="2" min="1" style="width: 60px; padding: 5px; font-size: 16px;" />
    </div>
    <div>$49.99</div>
  </div>

  <!-- Total -->
  <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 18px; padding-top: 20px;">
    <span>Total</span>
    <span>$129.97</span>
  </div>

  <div style="text-align: right; margin-top: 30px;">
    <button style="background-color: green; color: white; padding: 12px 25px; border: none; border-radius: 25px; font-size: 16px;">Proceed to Checkout</button>
  </div>
</div>
