<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Manager</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .btn-container {
      text-align: center;
      margin-bottom: 15px;
    }

    button {
      margin: 5px;
      padding: 10px 18px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #3498db;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #2980b9;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 0 auto;
      background: white;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background: #34495e;
      color: white;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    tr:hover {
      background: #ecf0f1;
    }

    form {
      margin: 20px auto;
      display: none;
      background: white;
      padding: 20px;
      width: 350px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 95%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-btn {
      margin-top: 15px;
      background: #27ae60;
    }

    .submit-btn:hover {
      background: #1e8449;
    }
  </style>
</head>
<body>

  <h2>üéì Student Management System</h2>

  <!-- Action buttons -->
  <div class="btn-container">
    <button onclick="toggleForm('add')">‚ûï Add Student</button>
    <button onclick="toggleForm('edit')">‚úèÔ∏è Edit Student</button>
    <button onclick="toggleForm('remove')">üóëÔ∏è Delete Student</button>
  </div>

  <!-- Table -->
  <div id="dataArea"></div>

  <!-- Form -->
  <form id="formBox">
    <input type="hidden" id="mode" name="mode">

    <div id="fid">
      <label for="sid">Student ID</label>
      <input type="text" id="sid" name="id">
    </div>

    <div id="fname">
      <label for="sname">Name</label>
      <input type="text" id="sname" name="name">
    </div>

    <div id="fmarks">
      <label for="smarks">Marks</label>
      <input type="text" id="smarks" name="marks">
    </div>

    <button type="button" class="submit-btn" onclick="sendForm()">‚úÖ Submit</button>
  </form>

<script>
function fetchData() {
  fetch("server.php?mode=read")
  .then(res => res.json())
  .then(rows => {
    if (!rows || rows.length === 0) {
      document.getElementById("dataArea").innerHTML = "<p style='text-align:center;color:#888;'>No student records found.</p>";
      return;
    }
    let out = "<table><tr><th>ID</th><th>Name</th><th>Marks</th></tr>";
    rows.forEach(r => {
      out += `<tr><td>${r.id}</td><td>${r.name}</td><td>${r.marks}</td></tr>`;
    });
    out += "</table>";
    document.getElementById("dataArea").innerHTML = out;
  })
  .catch(err => console.error("Fetch error:", err));
}

function toggleForm(action) {
  document.getElementById("formBox").style.display = "block";
  document.getElementById("mode").value = action;

  if (action === "add") {
    document.getElementById("fid").style.display = "none";
    document.getElementById("fname").style.display = "block";
    document.getElementById("fmarks").style.display = "block";
  }
  if (action === "edit") {
    document.getElementById("fid").style.display = "block";
    document.getElementById("fname").style.display = "block";
    document.getElementById("fmarks").style.display = "block";
  }
  if (action === "remove") {
    document.getElementById("fid").style.display = "block";
    document.getElementById("fname").style.display = "none";
    document.getElementById("fmarks").style.display = "none";
  }
}

function sendForm() {
  let form = new FormData();
  let mode = document.getElementById("mode").value;

  form.append("id", document.getElementById("sid").value);
  form.append("name", document.getElementById("sname").value);
  form.append("marks", document.getElementById("smarks").value);

  fetch("server.php?mode=" + mode, { method: "POST", body: form })
  .then(res => res.text())
  .then(msg => {
    alert(msg);
    document.getElementById("formBox").reset();
    document.getElementById("formBox").style.display = "none";
    fetchData();
  });
}

fetchData();
</script>
</body>
</html>
